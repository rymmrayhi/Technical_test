<!-- Section Cours -->
<div class="container mt-5" id="courses">
  <h2 class="text-center mb-4" style="font-family: 'Roboto', sans-serif; font-weight: bold;">Discover Our Courses</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let course of courses">
      <div class="card shadow-lg" style="border: none;">
        <img
          [src]="course.image"
          class="card-img-top"
          alt="{{ course.title }}"
          style="border-radius: 10px 10px 0 0;"
        />
        <div class="card-body" style="background-color: #f9f9f9; border-radius: 0 0 10px 10px;">
          <h5 class="card-title" style="font-weight: bold; color: #333;">{{ course.title }}</h5>
          <p class="card-text" style="color: #555;">{{ course.price }} DT/Month</p>
          <button class="btn btn-outline-primary w-100">Learn More</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Section Contact -->
<div
  class="contact mt-5 p-5"
  id="contact"
  style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; border-radius: 15px;"
>
  <h2 class="text-center mb-4">Get in Touch</h2>
  <form (ngSubmit)="submitContact()" style="max-width: 700px; margin: auto;">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control border-0 shadow-sm"
          [(ngModel)]="contact.name"
          name="name"
          required
          style="background-color: rgba(255, 255, 255, 0.8); z-index: 1; position: relative;"
        />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control border-0 shadow-sm"
          [(ngModel)]="contact.email"
          name="email"
          required
          style="background-color: rgba(255, 255, 255, 0.8); z-index: 1; position: relative;"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        class="form-control border-0 shadow-sm"
        [(ngModel)]="contact.message"
        name="message"
        required
        style="height: 150px; background-color: rgba(255, 255, 255, 0.8); z-index: 1; position: relative;"
      ></textarea>
    </div>
    <button
      type="submit"
      class="btn btn-light w-100 shadow-lg"
      style="font-weight: bold; margin-top: 15px; margin-bottom: 15px;"
    >
      Send Message
    </button>
  </form>
</div>
