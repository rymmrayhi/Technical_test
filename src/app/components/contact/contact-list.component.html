<div class="container mt-5">
  <h2 class="text-center" style="color: #333; font-weight: bold; margin-bottom: 30px;">Contact List</h2>
  <table class="table table-hover" style="border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 10px; overflow: hidden;">
    <thead style="background-color: #6a11cb; color: white; text-align: center;">
      <tr>
        <th style="padding: 10px;">Name</th>
        <th style="padding: 10px;">Email</th>
        <th style="padding: 10px;">Message</th>
        <th style="padding: 10px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts" style="text-align: center; border-bottom: 1px solid #ddd;">
        <td style="padding: 10px;">{{ contact.name }}</td>
        <td style="padding: 10px;">{{ contact.email }}</td>
        <td style="padding: 10px;">{{ contact.message }}</td>
        <td style="padding: 10px;">
          <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id!)" style="background: linear-gradient(to right, #ff7e5f, #feb47b); border: none; color: white; border-radius: 5px;">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
